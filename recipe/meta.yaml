{% set name = "rack" %}
{% set version = "3.1.3" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 7e8d424eb8fe7169717ce6720a67cbdcf08e45a9c9ed9f567b622dd238eb5ea3

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - cp {{ name }}-*/MIT-LICENSE .

requirements:
  host:
    - ruby >=2.7,<3
  run:
    - ruby >=2.7,<3

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: MIT-LICENSE
  summary: A modular Ruby web server interface
  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/rack/{{ name }}

extra:
  recipe-maintainers:
    - svengiegerich
    - janjagusch
